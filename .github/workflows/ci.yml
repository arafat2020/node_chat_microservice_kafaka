name: CI

on:
  push:
    branches:
      - []
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Install dependencies
      - run: npm ci --legacy-peer-deps

      # Generate Prisma client
      - name: Generate Prisma Client
        run: |
          echo "Generating Prisma clients for all services..."
          for schema in $(find . -type f -name "schema.prisma"); do
            echo "Generating for $schema"
            npx prisma generate --schema=$schema
          done

      # Nx tasks: lint, test, build, typecheck
      - run: npx nx run-many -t build typecheck

      # Nx CI fixes (optional, runs always)
      - run: npx nx fix-ci
        if: always()
